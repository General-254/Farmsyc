<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmSyncBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
    }

    .chat-box {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #botResponse {
      margin-top: 20px;
      font-style: italic;
      min-height: 50px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>FarmSyncBot</h1>
  <h2>Your farming assistant</h2>

  <div class="chat-box">
    <input type="text" id="userInput" placeholder="Ask me anything about your farm...">
    <button onclick="sendQuestion()">Ask FarmSyncBot</button>
    <div id="botResponse">Waiting for your question...</div>
  </div>

  <footer>
    Powered by OpenAI | Built by General Jeff
  </footer>

  <script>
    async function sendQuestion() {
      const question = document.getElementById('userInput').value.trim();
      const responseBox = document.getElementById('botResponse');

      if (!question) {
        responseBox.innerText = "Please type a question.";
        return;
      }

      responseBox.innerText = "Thinking...";

      try {
        const res = await fetch("https://farmsyncbot-backend.richardndwigah1.repl.co/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        if (data.answer) {
          responseBox.innerText = data.answer;
        } else if (data.error) {
          responseBox.innerText = "Error: " + data.error;
        } else {
          responseBox.innerText = "Unexpected response from server.";
        }
      } catch (err) {
        responseBox.innerText = "Failed to reach the server.";
      }
    }
  </script>
</body>
</html>
