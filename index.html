<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmSyncBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #2d2d2d;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 220px;
      margin-bottom: 20px;
    }
    h1 {
      color: #1b4332;
    }
    .features {
      list-style: none;
      padding: 0;
      font-size: 1.1em;
    }
    .features li {
      margin-bottom: 8px;
    }
    .features li::before {

<body>
  <img src="logo.png" alt="FarmSyncBot Logo" class="logo">
  <h1>FarmSyncBot</h1>
  <p>A free and open-source digital assistant for farmers in Kenya. Built by Jephthah Muchangi.</p>
  <h2>What It Can Do:</h2>
  <ul class="features">
    <li>Daily farm reminders</li>
    <li>Expense tracking</li>
    <li>Market prices & alerts</li>
    <li>Weather updates</li>
    <li>Voice/text farm reports</li>
    <li>Pest/disease guidance</li>
    <li>Training resources</li>
  </ul>
