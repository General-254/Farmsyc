<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmSyncBot - Your Farming Companion</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7fafc;
      color: #333;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #api-status {
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .retry-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .retry-btn:hover {
      background-color: #1b5e20;
    }

    ul#bot-features {
      list-style: none;
      padding-left: 0;
    }

    ul#bot-features li {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .get-started-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .get-started-btn:hover {
      background-color: #388e3c;
    }

    @media (max-width: 600px) {
      .get-started-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üåæ FarmSyncBot</h1>
  <p>Your Smart Farming Assistant</p>
</header>

<div class="container">
  <div id="api-status">Checking API status...</div>
  <button class="retry-btn" onclick="fetchStatus()">Retry</button>

  <h2>Bot Status: <span id="bot-status">Loading...</span></h2>
  <ul id="bot-features"></ul>

  <a href="https://webex.com " target="_blank" class="get-started-btn">üí¨ Get Started with Webex</a>
</div>

<script>
  async function fetchStatus() {
    const statusDiv = document.getElementById("api-status");
    try {
      const response = await fetch("https://farmsyncbot-backend.richardndwigah1.repl.co/api ");

      if (!response.ok) throw new Error("API not OK");

      const data = await response.json();

      statusDiv.innerText = "‚úÖ API is online and responding.";
      statusDiv.style.backgroundColor = "#d4edda";
      statusDiv.style.borderColor = "#c3e6cb";
      statusDiv.style.color = "#155724";

      updateBotUI(data);
    } catch (error) {
      statusDiv.innerText = "‚ùå API connection failed. Please try again later.";
      statusDiv.style.backgroundColor = "#f8d7da";
      statusDiv.style.borderColor = "#dc3545";
      statusDiv.style.color = "#721c24";

      document.getElementById("bot-status").textContent = "Offline";
      document.getElementById("bot-status").style.color = "red";
      document.getElementById("bot-features").innerHTML = "";
    }
  }

  function updateBotUI(data) {
    const statusElement = document.getElementById("bot-status");
    statusElement.textContent = data.status || "Unavailable";
    statusElement.style.color = data.status === "Online" ? "green" : "red";

    const featuresElement = document.getElementById("bot-features");
    featuresElement.innerHTML = "";

    if (data.features && Array.isArray(data.features)) {
      data.features.forEach(feature => {
        const li = document.createElement("li");
        li.textContent = "‚úÖ " + feature;
        featuresElement.appendChild(li);
      });
    } else {
      const li = document.createElement("li");
      li.textContent = "‚ö†Ô∏è No features available";
      featuresElement.appendChild(li);
    }
  }

  // Run on page load
  window.onload = fetchStatus;
</script>

</body>
</html>
