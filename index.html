
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmSyncBot</title>

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      background-color: #f0f4f8;
      color: #2d2d2d;
      text-align: center;
    }
    h1, h2 {
      color: #1b4332;
    }
    .section {
      margin: 80px 0;
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="logo.png" alt="FarmSyncBot Logo" class="logo" data-aos="zoom-in" />

  <h1 data-aos="fade-down">FarmSyncBot</h1>
  <p data-aos="fade-up" data-aos-delay="200">
    A free and open-source digital assistant for farmers in Kenya. Built by Jephthah Muchangi.
  </p>

  <div class="section" data-aos="fade-right" data-aos-delay="400">
    <h2>What It Can Do:</h2>
    <ul>
      <li>Daily farm reminders</li>
      <li>Expense tracking</li>
      <li>Market prices & alerts</li>
      <li>Weather updates</li>
      <li>Voice/text farm reports</li>
      <li>Pest/disease guidance</li>
      <li>Training resources</li>
    </ul>
  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
