<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmSyncBot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
    }

    .logo-spin {
      height: 80px;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    section {
      padding: 30px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #43a047;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    #botAnswer {
      margin-top: 20px;
      font-style: italic;
      color: #333;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="FarmSyncBot Logo" class="logo-spin" />
    <h1>FarmSyncBot</h1>
    <p>Your Digital Farm Assistant</p>
  </header>

  <section>
    <h2>Ask Me Anything About Farming</h2>
    <form id="askForm">
      <input type="text" id="userQuestion" placeholder="e.g., How do I control aphids?" required />
      <br>
      <button type="submit">Ask Bot</button>
    </form>
    <div id="botAnswer"></div>
  </section>

  <script>
    const form = document.getElementById("askForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = document.getElementById("userQuestion").value.trim();
      const botAnswer = document.getElementById("botAnswer");

      if (!question) return;

      botAnswer.textContent = "Thinking...";

      try {
        const res = await fetch("https://farmsyncbot-backend.richardndwigah1.repl.co/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await res.json();
        botAnswer.textContent = data.answer || "Sorry, I didn't get that.";
      } catch (err) {
        botAnswer.textContent = "Error contacting the bot. Try again later.";
      }
    });
  </script>
</body>
</html>
